name: Test

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    name: Test
    env:
      CI: true

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18, 19 ]
        include:
          - node-version: 18
            codecov: true

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
          run_install: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript check
        run: pnpm type-check

      - name: Eslint check
        run: pnpm lint

      - name: Unit test
        run: pnpm -r test

      - name: Update coverage report
        if: ${{ matrix.codecov }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
